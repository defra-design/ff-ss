{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}


{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form class="form" action="/0/dashboard" method="POST">

            <h1 class="govuk-heading-xl">Signing you in to the {{ data['maintitle'] }}</h1>

            <img src="../../../public/images/spinner.gif" style="max-width: 100px;">

            <button id="button2" class="govuk-button govuk-!-margin-top-4 govuk-visually-hidden" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>

<script type="text/javascript">
    spinnerTimer()

    function spinnerTimer() {
        setTimeout(function() {
            // proceed
            document.getElementById('button2').click()
        }, 3000)
    }

</script>

{% endblock %}
